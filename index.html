<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href=".//assets/favicon/pink-ribbon.png" type="image/x-icon">
   <link rel="stylesheet" href="./styles/main.css">
   <title>One Tick Closer</title>
</head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>

   <div class="timer-options">

      <div class="timer-option-container">
         <button class="timer-option" id="pomodoro-btn" data-btn-id="pomodoro">Pomodoro</button>
      </div>

      <div class="timer-option-container">
         <button class="timer-option" id="short-break-btn" data-btn-id="short-break">Short Break</button>
      </div>

      <div class="timer-option-container">
         <button class="timer-option" id="long-break-btn" data-btn-id="long-break">Long Break</button>
      </div>

   </div>
   
   <div class="timer-container"></div>

   <div class="pomodoro-actions">
      <button id="toggle-btn" class="pomodoro-action">Start</button>
      <button id="reset-btn" class="pomodoro-action">Reset</button>
   </div>

   <div class="tst-container"></div>

   <script type="module" src="./scripts/index.js"></script>
</body>
</html>
