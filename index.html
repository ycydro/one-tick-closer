<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href=".//assets/favicon/pink-ribbon.png" type="image/x-icon">
   <link rel="stylesheet" href="./styles/main.css">
   <title>One Tick Closer</title>
</head>
<body>
   <div class="timer-options">
      <div class="timer-option-container">
         <button class="timer-option" id="pomodoro-btn">Pomodoro</button>
      </div>
      <div class="timer-option-container">
         <button class="timer-option" id="short-break-btn">Short Break</button>

      </div>
      <div class="timer-option-container">
         <button class="timer-option" id="long-break-btn">Long Break</button>
      </div>
   </div>
   
   <div class="timer-container"></div>

   <div class="pomodoro-actions">
      <button id="toggle-btn" class="pomodoro-action">Start</button>
      <button id="reset-btn" class="pomodoro-action">Reset</button>
   </div>

   <script type="module" src="./scripts/index.js"></script>

</body>
</html>
